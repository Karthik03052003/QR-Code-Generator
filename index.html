<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"rel="stylesheet"/>
    <!-- QR Code CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
        <!-- title -->
        <div class="title">
            <h1>QR Code Generator</h1>
        </div>
        <!-- text content-->
        <div class="content">
            <div class="input">
                <input type="text" id="textinput" placeholder="Enter Some Text or URL">
            </div>
            <!-- size Options and adding color -->
            <div class="options">
                <select class="sizeoptions">
                    <option value="100" selected>100 x 100</option>
                    <option value="200">200 x 200</option>
                    <option value="300">300 x 300</option>
                </select>
                <div>
                    <input type="color" id="BGColor" class="inpcolor">
                    <input type="color" id="FGColor" class="inpcolor">
                </div>
            </div>
            <!-- Generate button and and Download link -->
            <div class="box">
                <button id="submit" disabled>Generate</button>
                <a href="#" id="download">Download</a>
            </div>
            <!-- Qr Code Display-->
            <div class="qrcode"></div>
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
